<!DOCTYPE html>

<body>

  <script>
  async function trackOrder() {
    const code = document.getElementById("trackingCode").value.trim();
    const resultDiv = document.getElementById("result");
    resultDiv.classList.add("d-none");

    if (!code) {

    try {
      // G·ªåI API C·ª¶A CH√çNH M√åNH THAY V√å SPX
      const res = await fetch(`/api/track?spx_tn=${code}`);

      if (json.retcode !== 0 || !json.data?.sls_tracking_info?.records?.length) {
        throw new Error("Kh√¥ng c√≥ d·ªØ li·ªáu ph√π h·ª£p.");

      records.reverse().forEach(r => {

        html += `

    }
  }
</script>
