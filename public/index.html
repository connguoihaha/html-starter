<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tra cứu Mã Vận Đơn Shopee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem 1rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .input-group input {
      background-color: #2c2c2c;
      color: white;
      border: none;
    }
    .input-group .btn {
      background-color: #ff5722;
      border: none;
    }
    .step-indicator {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    .step {
      flex: 1;
      text-align: center;
      position: relative;
    }
    .step::before {
      content: '';
      position: absolute;
      top: 12px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #444;
      z-index: 0;
    }
    .step:first-child::before {
      left: 50%;
      width: 50%;
    }
    .step:last-child::before {
      width: 50%;
    }
    .step-icon {
      background-color: #333;
      color: white;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      position: relative;
    }
    .step.active .step-icon {
      background-color: #ff5722;
    }
    .timeline {
      margin-top: 2rem;
      padding-left: 0;
      list-style: none;
    }
    .timeline li {
      border-left: 2px solid #444;
      margin-left: 1rem;
      padding-left: 1rem;
      margin-bottom: 1rem;
    }
    .timeline-time {
      font-size: 0.85rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Mã Vận Đơn</h2>
    <div class="input-group mb-3">
      <input type="text" id="trackingCode" class="form-control" placeholder="Nhập mã vận đơn SPX...">
      <button class="btn btn-warning" onclick="trackOrder()">Theo dõi</button>
    </div>

    <div class="step-indicator">
      <div class="step" id="step-1"><div class="step-icon"><i class="bi bi-box"></i></div><div>Chờ lấy hàng</div></div>
      <div class="step" id="step-2"><div class="step-icon"><i class="bi bi-truck"></i></div><div>Đang vận chuyển</div></div>
      <div class="step" id="step-3"><div class="step-icon"><i class="bi bi-geo"></i></div><div>Đang giao hàng</div></div>
      <div class="step" id="step-4"><div class="step-icon"><i class="bi bi-check2-circle"></i></div><div>Đã giao hàng</div></div>
    </div>

    <ul class="timeline" id="result"></ul>
  </div>

  <script>
    function updateSteps(latestCode) {
      const map = {
        "Preparing to ship": 1,
        "In transit": 2,
        "Out for delivery": 3,
        "Delivered": 4
      };
      const step = map[latestCode] || 1;
      for (let i = 1; i <= 4; i++) {
        document.getElementById(`step-${i}`).classList.toggle("active", i <= step);
      }
    }

    async function trackOrder() {
      const code = document.getElementById("trackingCode").value.trim();
      const result = document.getElementById("result");
      result.innerHTML = '<li>Đang tra cứu...</li>';
      if (!code) return;

      try {
        const res = await fetch(`/api/track?spx_tn=${code}`);
        const json = await res.json();

        const records = json?.data?.sls_tracking_info?.records || [];
        if (records.length === 0) throw new Error();

        updateSteps(records[0].milestone_name);

        result.innerHTML = records.reverse().map(r => `
          <li>
            <div><strong>${r.buyer_description || r.description}</strong></div>
            <div class="timeline-time">${new Date(r.actual_time * 1000).toLocaleString("vi-VN")}</div>
          </li>`
        ).join('');
      } catch (e) {
        result.innerHTML = '<li>Không tìm thấy thông tin đơn hàng.</li>';
      }
    }
  </script>
</body>
</html>
